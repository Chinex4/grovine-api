name: Deploy Laravel API to cPanel

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8."
          tools: composer:v2

      - name: Install dependencies (vendor)
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.CPANEL_SSH_KEY }}

      - name: Trust host
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      - name: Validate DEPLOY_PATH
        run: |
          test -n "${{ secrets.DEPLOY_PATH }}" || (echo "DEPLOY_PATH secret is missing" && exit 1)

      - name: Upload code (tar over SSH)
        run: |
          ssh -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} "mkdir -p '${{ secrets.DEPLOY_PATH }}'"
          tar --exclude=".git" --exclude=".github" --exclude="node_modules" --exclude=".env" -czf - . \
            | ssh -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} "tar -xzf - -C '${{ secrets.DEPLOY_PATH }}'"

      - name: Run Laravel commands on server
        run: |
          ssh -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} << 'EOF'
            set -e
            cd "${DEPLOY_PATH}"

            php artisan storage:link || true
            chmod -R 775 storage bootstrap/cache || true

            php artisan config:clear || true
            php artisan route:clear || true
            php artisan view:clear || true

            php artisan config:cache || true
            php artisan route:cache || true

            php artisan migrate --force || true
          EOF
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}